<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anim8 - Anime AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="mainWrapper">
    <div class="container">
      <div id="header" class="d-flex flex-column align-items-center mt-3">
        <h1 class="mb-3">Anim8 Chat</h1>
        <button id="themeToggle" class="btn btn-outline-secondary">
          <i class="fas fa-adjust"></i> Toggle Theme
        </button>
      </div>
      <div id="chatWindow" class="d-flex flex-column"></div>
      <div id="inputContainer" class="d-flex align-items-center mt-3">
        <input type="text" id="chatInput" class="form-control" placeholder="Send me your Anilist username or tell me what you like">
        <button id="sendButton" class="btn btn-primary ml-2">Send</button>
        <button id="refreshButton" title="Refresh Recommendations" class="btn btn-link ml-2">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>
    </div>
    <footer class="mt-auto text-center py-3">
      <p>Anim8 &copy; 2025. All Rights Reserved.</p>
    </footer>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
